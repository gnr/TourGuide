apply plugin: 'com.android.library'

buildscript {
    repositories {
        maven { url 'https://maven.google.com' }
    }
}

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    buildTypes {
        debug {}
        debugProguard {}
        release {}
    }

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:27.0.0'
}

repositories {
    maven { url 'https://maven.google.com' }
}
